<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Polyglot.code</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.min.css" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>

  <body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">Polyglot.Code</a>
      <div class="pull-right">
        <select id="language">
          <option>Javascript</option>
          <option>Coffeescript</option>
        </select>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 col-md-offset-1">
          <div id="scratch"></div>
          <p id="execute" class="text-center">Execute&nbsp;
            <!--button type="button" class="btn btn-primary">Selection</button>&nbsp;-->
            <button type="button" class="btn btn-primary">Line</button>&nbsp;
            <button type="button" class="btn btn-primary">Script</button>&nbsp;
          </p>
        </div>
        <div class="col-sm-5 .col-md-offset-1">
          <div id="repl">
            <div id="run"></div>
            >&nbsp;<span id="current" contenteditable="true"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.min.js"></script>
    <script type="text/javascript" src="libs/Coffeescript.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
